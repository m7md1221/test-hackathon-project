name: Clean Code Check

on:
  push:
    branches: ["main", "master", "**"]
  workflow_dispatch:

jobs:
  eslint:
    name: ESLint Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run ESLint and generate JSON report
        run: |
          npx eslint . -f json -o eslint-report.json || true
        continue-on-error: true

      - name: Display report summary
        run: |
          if [ -f eslint-report.json ]; then
            echo "ESLint report generated successfully"
            cat eslint-report.json | head -50
          else
            echo "No ESLint report found"
          fi

      - name: Upload ESLint report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
          retention-days: 30

      - name: Workflow completed
        run: echo "Clean Code Check completed successfully"
